services:
  mongodb:
    image: mongo:7
    container_name: portfolio-mongodb
    restart: unless-stopped
    # MongoDB port not exposed publicly - only accessible via Docker network
    # For local admin access, uncomment and use: "127.0.0.1:27017:27017"
    # ports:
    #   - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      - MONGO_INITDB_DATABASE=portfolio
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-change-this-password}
      - MONGO_APP_USERNAME=${MONGO_APP_USERNAME:-portfolio_user}
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD:-change-this-password}
    command: mongod --auth
    networks:
      - portfolio-network
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MONGODB_URI=mongodb://mongodb:27017/portfolio
    container_name: portfolio-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-strongpassword}@mongodb:27017/portfolio?authSource=admin
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://yassershahofficial.stream}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SUPERADMIN_EMAIL=${SUPERADMIN_EMAIL}
    depends_on:
      - mongodb
    networks:
      - portfolio-network

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - portfolio-network

volumes:
  mongodb_data:
    driver: local

networks:
  portfolio-network:
    driver: bridge
